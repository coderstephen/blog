apiVersion: apps/v1
kind: Deployment
metadata:
  name: stephencoakley-blog
  labels:
    k8s-app: stephencoakley-blog
spec:
  selector:
    matchLabels:
      k8s-app: stephencoakley-blog
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        k8s-app: stephencoakley-blog
    spec:
      containers:
        - name: blog
          image: docker.pkg.github.com/sagebind/blog/app:latest
          imagePullPolicy: "Always"
          ports:
            - name: http
              containerPort: 80
          resources:
            limits:
              memory: 256M

---

apiVersion: v1
kind: Service
metadata:
  name: stephencoakley-blog
  labels:
    k8s-app: stephencoakley-blog
spec:
  selector:
    k8s-app: stephencoakley-blog
  ports:
    - name: http
      port: 80
      targetPort: http

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: stephencoakley-blog
  labels:
    k8s-app: stephencoakley-blog
spec:
  rules:
    - host: stephencoakley.com
      http:
        paths:
          - path: /
            backend:
              serviceName: stephencoakley-blog
              servicePort: http
    - host: www.stephencoakley.com
      http:
        paths:
          - path: /
            backend:
              serviceName: stephencoakley-blog
              servicePort: http
  tls:
    - secretName: stephencoakley-tls

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: stephencoakley-comments
  labels:
    k8s-app: stephencoakley-comments
data:
  isso.conf: |
    [general]
    dbpath = /db/comments.db
    host = http://stephencoakley.com/
           https://stephencoakley.com/
           http://localhost:5000/
    gravatar = true

    [guard]
    enabled = true
    ratelimit = 2
    direct-reply = 3
    reply-to-self = false
    require-author = true

    [server]
    listen = http://0.0.0.0:80/

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stephencoakley-comments
spec:
  storageClassName: do-block-storage-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: stephencoakley-comments
  labels:
    k8s-app: stephencoakley-comments
spec:
  selector:
    matchLabels:
      k8s-app: stephencoakley-comments
  template:
    metadata:
      labels:
        k8s-app: stephencoakley-comments
    spec:
      containers:
        - name: isso
          image: wonderfall/isso
          env:
            - name: UID
              value: "0"
            - name: GID
              value: "0"
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /db
          resources:
            limits:
              memory: 256M

      volumes:
        - name: config
          configMap:
            name: stephencoakley-comments
        - name: data
          persistentVolumeClaim:
            claimName: stephencoakley-comments

---

apiVersion: v1
kind: Service
metadata:
  name: stephencoakley-comments
  labels:
    k8s-app: stephencoakley-comments
spec:
  selector:
    k8s-app: stephencoakley-comments
  ports:
    - name: http
      port: 80
      targetPort: http

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: stephencoakley-comments
  labels:
    k8s-app: stephencoakley-comments
spec:
  rules:
    - host: comments.stephencoakley.com
      http:
        paths:
          - path: /
            backend:
              serviceName: stephencoakley-comments
              servicePort: http
  tls:
    - secretName: stephencoakley-tls
